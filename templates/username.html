<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    </head>
    <body>
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}

            {{ form.username.label }}
            {{ form.username() }}
            {% for error in form.username.errors %}
                {{ error }}
            {% endfor %}
            <br/>
            <br/>
            {{ form.submit.label }}
            {{ form.submit() }}
        </form>
    </body>
</html>
