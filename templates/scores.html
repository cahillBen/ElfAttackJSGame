
<table>
    <tr>
        <th scope="col">Rank</th>
        <th scope="col">User ID</th>
        <th scope="col">Score</th>
    </tr>
    {% for i in range(0,10) %}
    <tr>
        <th scope="row">{{ i+1 }}</th>
        <td>{{ scores[i]["username"] }}</td>
        <td>{{ scores[i]["score"] }}</td>
    </tr>
    {% endfor %}
</table>
